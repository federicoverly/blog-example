<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eragon Blog</title>

          <!-- CSS only -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

      <!-- Medium Style Editor -->
      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">

      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet">


  </head>
  <body>

    <!--Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
      <div class="container">

      <a class="navbar-brand mybrand" href="{% url 'post_list' %}">Eragon Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">
             <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
           <div class="navbar-nav navbar-right">
             {% if user.is_authenticated %}
               <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
               <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
               <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
               <a class="nav-item nav-link welcome-point"> Welcome: {{ user.username }}</a>
             {% else %}
               <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                 <span class="fa fa-user" aria-hidden="true"></span></a>
             {% endif %}
           </div>
    </div>
  </div>
</nav>


    <!-- Content -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
  </div>

  {# SCRIPTS#}
  <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>





  </body>
</html>
